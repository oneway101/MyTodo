<div class='container'>
	<h2>To do lists</h2>

	<!-- Todos input -->
	<form role='form' ng-submit='addTodo()'>
		<div class='row'>
			<p class='input-group'>
				<input type='text' ng-model='todo.name' class='form-control' placeholder='What needs to be done?'>
				<span class='input-group-btn'>
					<input type='submit' class='btn btn-primary' value='Add'>
				</span>
			</p>
		</div>
	</form>

	<!-- Todo list -->
	<div ui-sortable ng-model='todos'>
		<p class='input-group' ng-repeat='todo in todos' style='padding:5px 10px; curser:move;'>
			<input type='text' ng-model='todo.name' class='form-control'>
			<span class='input-group-btn'>
				<button type='button' ng-click='removeTodo($index)' class='btn btn-danger'>Delete</button>
			</span>
		</p>
	</div>


</div>
