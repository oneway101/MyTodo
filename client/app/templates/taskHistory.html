<!-- Completed Todo list -->
<div ui-sortable ng-model='todos'>
	<p class='input-group' ng-repeat='todo in todos' ng-show='todo.completed'>
		<input type='text' ng-model='todo.task' class='form-control'/>
		<span class='input-group-btn'>
			<button type='button' ng-model='todo.completed' ng-click='incompleteTodo(todo)' class='btn' ng-class="{'btn-success': todo.completed}">
				<i class='glyphicon glyphicon-ok'></i>
			</button>
			<button type='button' ng-click='removeTodo($index)' class='btn btn-danger'>
				<i class='glyphicon glyphicon-remove'></i>
			</button>
		</span>
	</p>
</div>
